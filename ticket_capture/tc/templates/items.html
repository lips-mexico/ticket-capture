{% extends 'base.html' %}

{% block content %}
	<h2>Item Captured: </h2>
	<div class="row">
  		<div class="column">
    		<picture>
	    		<source srcset="" type="image/svg+xml">
					{% if capture %}
						<img src="{{ capture.ticket.photo_url }}" height="400" width="400">
					{% else %}
						<h1>No hay registros de solicitudes</h1>
					{% endif %}
			</picture>
		</div>
		<form action="" method="POST">{% csrf_token %}
  		<div class="column">
  			<div class="form-group">
				<label>{{form2.description.label}}</label>{{form2.description}}
			</div>
  			<div class="form-group">
				<label>{{form.unit_price.label}}</label>{{form.unit_price}}
			</div>
			<div class="form-group">
				<label>{{form.price.label}}</label>{{form.price}}
			</div>
			<div class="form-group">
				<label>{{form.quantity.label}}</label>{{form.quantity}}
			</div>

  			<input type="submit" value="Submit">
  		</div> 
	</div>
</form>

<style>
* {
  box-sizing: border-box;
}
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 400px; /* Should be removed. Only for demonstration */
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

{% endblock %}
