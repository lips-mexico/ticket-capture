<div class="modal-dialog modal-lg">
        <div class="modal-content">
                {% if object %}
                <form role="form" action="{% url 'create_store' %}" method="post">
                {% endif %}
                        <div class="modal-header">
               <h3>Add Store</h3>
            </div>
            <div class="modal-body">
                                {% csrf_token %}
                                <div class="panel panel-default">
                                        <div class="panel-body">
                                                {{ form.as_p }}
                                        </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                                <div class="col-lg-12 text-right">
                                        <button type="submit" class="btn btn-success" class="btn btn-secondary">Save Store</button>
                                </div>
                        </div>
                </form>
        </div>
</div>
