{% extends 'base.html' %}

{% block content %}
    <h2>Ticket Assignated: <label>{{ ticket.id }}</h2>{% csrf_token %}
	<div class="row">
  <div class="column">
    <picture>
	    <source srcset="" type="image/svg+xml">
			{% if ticket %}
				<img src="{{ ticket.photo_url }}" height="400" width="400">
			{% else %}
				<h1>No hay registros de solicitudes</h1>
			{% endif %}
	</picture>
  </div>
  <form action="" method="POST">
  <div class="column">
  		{{form.as_p}}
	<div class="form-group">
		<input type="submit" value="Submit">
	</div>
  </div>
</form>
</div>

<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 400px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

{% endblock %}
